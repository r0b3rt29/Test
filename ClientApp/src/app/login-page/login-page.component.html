
<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="progress" *ngIf="isSubmiting">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <form name="form" #form="ngForm" autocomplete="off" (ngSubmit)="login()" novalidate>

              <h1 style="text-align:center">Log In</h1>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="email" class="form-control sty1"
                       [(ngModel)]="loginModel.email"
                       #email="ngModel"
                       placeholder="Email" name="email" required maxlength="100">
              </div>
              <div class="help-block error-message" *ngIf="email.invalid && email.touched">
                Email is required.
              </div>

              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" name="password" placeholder="Password"
                       [(ngModel)]="loginModel.password"
                       #password="ngModel"
                       class="form-control" required maxlength="500">

              </div>
              <div class="help-block error-message" *ngIf="password.invalid && password.touched">
                Password is required.
              </div>

              <div>
                <div class="error-message alert alert-danger fade show" align="left" *ngIf="hasError">
                  {{errorMessage}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-6" *ngIf="!isSubmiting">
                  <button type="submit" class="btn px-4" [disabled]="password.invalid || email.invalid"
                          [ngClass]="{ 'btn-secondary formInvalid': email.invalid || password.invalid, 'btn-primary': email.valid && password.valid  }">
                    <i class="fas fa-sign-in-alt"></i>
                    Log in
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
