<div class="container" style="padding-top:40px;">
  <div class="row">
    <!--<div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>-->
    <div class="col-md-6 mx-auto">
      
      <div class="card mx-4">
        <div class="progress" *ngIf="isFormSubmiting">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
        <div class="card-body p-4">

          <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
            <h1 style="text-align:center">Register</h1>

            <div class="input-group mb-3">
              <input type="text" class="form-control"
                     placeholder="First Name"
                     [(ngModel)]="formData.firstName"
                     name="firstName"
                     #firstName="ngModel"
                     [disabled]="isFormSubmiting">
            </div>

            <div *ngIf="isFormSubmitted && (formData.firstName == '' || formData.firstName == null)" class="help-block error-message">
              First name is required.
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="formData.lastName" name="lastName" #lastName="ngModel"
                     [disabled]="isFormSubmiting">
            </div>

            <div *ngIf="isFormSubmitted && (formData.lastName == '' || formData.lastName == null)" class="help-block error-message">
              Last name is required.
            </div>

            <div class="input-group mb-4">
              <input type="text" class="form-control"
                     placeholder="Email"
                     #email="ngModel"
                     [(ngModel)]="formData.email"
                     name="email"
                     [disabled]="isFormSubmiting">
            </div>

            <div *ngIf="isFormSubmitted && (formData.email == '' || formData.email == null)" class="help-block error-message">
              Email is required.
            </div>


            <div class="input-group mb-3">
              <input type="password" class="form-control"
                     placeholder="Password"
                     #password="ngModel"
                     [(ngModel)]="formData.password"
                     name="password"
                     [disabled]="isFormSubmiting">
            </div>

            <div *ngIf="isFormSubmitted && (formData.password == '' || formData.password == null)" class="help-block error-message">
              Password is required.
            </div>


            <div class="input-group mb-3">
              <input type="password" class="form-control"
                     placeholder="Confirm Password"
                     #confirmPassword="ngModel"
                     [(ngModel)]="formData.confirmPassword"
                     name="confirmPassword"
                     [disabled]="isFormSubmiting">
            </div>

            <div *ngIf="isFormSubmitted && (formData.confirmPassword == '' || formData.confirmPassword == null)" class="help-block error-message">
              Confirm password is required.
            </div>
            <div *ngIf="isFormSubmitted && passwordAndConfirmPasswordError" class="help-block error-message">
              Password and confirm password are not matched.
            </div>

            <div>
              <p class="alert alert-success" align="left" *ngIf="isCreateUserSuccessful">
                You have successfully signed up! You will be redirected to log in page. Thank you.
              </p>
              <p class="alert alert-danger" align="left" *ngIf="didSubmitOperationFailed">
                Something went wrong! Please try again.
              </p>
            </div>
            <button type="submit" class="btn btn-block btn-info" [disabled]="isFormSubmiting">
              <i class="fa fa-user-plus" aria-hidden="true"></i>
              Create User
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
